<!-- Angular Materialを用いたヘッダー作成 -->
<div class="custom-app-wrapper">
  <!-- ヘッダー（2025/12 別コンポネントに分離した） -->
  <app-header (menuClick)="toggleSidebar()"></app-header>

  <!-- サイドバー＋メインコンテンツエリア：mat-sidenav-containerで囲むことで横並びレイアウトを実現 -->
  <mat-sidenav-container class="sidenav-container">
    <!-- サイドバーエリア -->
    <mat-sidenav [opened]="isSidebarOpen" [mode]="'side'" class="sidebar">
      <app-sidebar></app-sidebar>
    </mat-sidenav>
    <!-- メインコンテンツエリア: サイドバーの右側に表示される部分 -->
    <mat-sidenav-content class="custom-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <!-- フッター -->
  <footer class="custom-footer">
    <span>© 2024 ほげほげシステム. All rights reserved.</span>
  </footer>
</div>
