<div class="main-title">AG-GRIDレッスン</div>
<div class="sub-title">
  <p>ag-grid works!</p>
</div>
<div class="main-content">
  <ag-grid-angular
    style="width: 100%; height: 100%;"
    [theme]="theme"
    [rowData]="rowData"
    [columnDefs]="colDefs"

  </ag-grid-angular>
</div>
